<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container{
            width: 970px;
            margin: 0px;
        }
        .card_header{
            text-align: center;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5 ">
        <div class="card justify-content">
            <div class="card_header"><h1>Edit User</h1></div>
            <!-- must always have a action in form and method -->
            <form action="/users/{{user.id}}/update" method="post">
                <input type="hidden" name="id" value="{{user.id}}">
                <!-- first name -->
                <div class="mt-3">
                    <label for="name">First Name: </label>
                    <!-- must always have a name in the input area -->
                    <input type="text" class="form-control" name="first_name" id="name" value="{{user.first_name}}">
                </div>
                <!-- last name div -->
                <div class="mt-3">
                    <label for="name">Last Name: </label>
                    <!-- must always have a name in the input area -->
                    <input type="text" class="form-control" name="last_name" id="name" value="{{user.last_name}}">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" name="email" class="form-control" id="exampleFormControlInput1" value="{{user.email}}">
                </div>
                <div class="d-flex justify-content-end">
                    <input type="submit" value="Edit User" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
